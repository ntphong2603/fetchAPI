<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fetch API</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Fetch API</h1>
      <div class="d-flex">
        <button class="btn btn-success mr-4" id="getPosts">
          Get API POST DATA
        </button>
        <button class="btn btn-warning mr-4" id="getComments">
          Get API COMMENTS DATA
        </button>
      </div>
      <hr />
      <div id="output"></div>
      <form id="addPost">
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Title"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="Body"
          ></textarea>
        </div>
        <input type="submit" class="btn btn-secondary" value="Submit" />
      </form>
    </div>

    <script>
      document.getElementById("getPosts").addEventListener("click", getPosts);
      document.getElementById("addPost").addEventListener("submit", addPost);
      document
        .getElementById("getComments")
        .addEventListener("click", getComments);
      document
        .getElementById("addComment")
        .addEventListener("submit", addComment);

      //Display

      //DISPLAY POST AND MANAGE
      function getPosts() {
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then((res) => res.json())
          .then((data) => {
            let output = '<h2 class="mb-4">Posts</h2>';
            data.forEach(function (post) {
              output += `
            <div class="card card-body mb-3">
              <h3>${post.title}</h3>
              <p>${post.body}</p>
            </div>
          `;
            });
            document.getElementById("output").innerHTML = output;
          });
      }

      function addPost(e) {
        e.preventDefault();

        let title = document.getElementById("title").value;
        let body = document.getElementById("body").value;

        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          headers: {
            Accept: "application/json, text/plain, */*",
            "Content-type": "application/json",
          },
          body: JSON.stringify({ title: title, body: body }),
        })
          .then((res) => res.json())
          .then((data) => console.log(data));
      }

      //DISPLAY COMMENT AND MANAGE
      function getComments() {
        fetch("https://jsonplaceholder.typicode.com/comments?postId=1")
          .then((res) => res.json())
          .then((data) => {
            let output = '<h2 class="mb-4">Comments</h2>';
            data.forEach(function (post) {
              output += `
            <div class="card card-body mb-3">
              <h3>${post.name}</h3>
              <p>${post.email}</p>
              <p>${post.body}</p>
            </div>
          `;
            });
            document.getElementById("output").innerHTML = output;
          });
      }

      function addComment(e) {
        e.preventDefault();

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let body = document.getElementById("body").value;

        fetch("https://jsonplaceholder.typicode.com/comments?postId=1", {
          method: "POST",
          headers: {
            Accept: "application/json, text/plain, */*",
            "Content-type": "application/json",
          },
          body: JSON.stringify({ name: name, email: email, body: body }),
        })
          .then((res) => res.json())
          .then((data) => console.log(data));
      }
    </script>
  </body>
</html>
